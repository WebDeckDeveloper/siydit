<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>

  <!-- Pretty font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #fff;
      font-size: 36px;
      margin-bottom: 35px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 45px;
      border-radius: 35px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff2f68;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #yesBtn:hover {
      background: #ff0f4a;
      transform: translateX(-120%) scale(1.07);
    }

    #noBtn {
      background: white;
      color: #ff2f68;
      left: 50%;
      transform: translateX(20%);
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 25%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 40%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 60%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 75%; animation-delay: 3s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 5s;"></div>

  <div class="container">
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="goNext()">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ’”</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function goNext() {
      window.location.href = "page3.html";
    }
  </script>

</body>
</html>
